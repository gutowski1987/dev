<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Console Tricks!</title>
    </head>
    <body>
        <p onClick="makeGreen()">×BREAK×DOWN×</p>

        <script>
            const p = document.querySelector('p');

            const dogs = [
                { name: 'Snickers', age: 2 },
                { name: 'hugo', age: 8 }
            ];

            function makeGreen() {
                const p = document.querySelector('p');
                p.style.color = '#BADA55';
                p.style.fontSize = '50px';
            }

            // clearing
            console.clear();

            // Regular
            console.log('Morning!');

            // Interpolated
            console.log('Hello it is a dogs %s String!', 'ear.');

            // Styled
            console.log(
                '%c Great style!',
                'color: BADA55; background:aquamarine;'
            );

            // warning!
            console.warn('Watchout!');

            // Error :|
            console.error('NOOOO!');

            // Info
            console.info('In next stop must add a class');

            // Testing
            console.assert(dogs.length > 5, 'Add more puppys!');

            // Viewing DOM Elements
            console.dir(p);

            // Grouping together
            dogs.forEach(dog => {
                console.groupCollapsed(`${dog.name}`);
                console.log(`This is ${dog.name}.`);
                console.log(`${dog.name} has ${dog.age} years old.`);
                console.log(`${dog.name} is awesome dog!`);
                console.groupEnd(`${dog.name}`);
            });

            // counting
            console.count('Greg');
            console.count('Greg');
            console.count('Paula');
            console.count('Greg');
            console.count('Greg');
            console.count('Paula');
            console.count('Greg');
            console.count('Greg');
            console.count('Greg');
            console.count('Paula');
            console.count('Greg');

            console.clear();

            // timing
            console.time('fetch');
            fetch(
                'https://cors-anywhere.herokuapp.com/https://www.metaweather.com/api/location/44418'
            )
                .then(data => data.json())
                .then(data => {
                    console.timeEnd('fetch');
                    console.log(data);
                });
        </script>
    </body>
</html>
