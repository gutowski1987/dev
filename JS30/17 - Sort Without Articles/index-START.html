<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Sort Without Articles</title>
    </head>
    <body>
        <style>
            body {
                margin: 0;
                font-family: sans-serif;
                background: url('https://source.unsplash.com/nDqA4d5NL0k/2000x2000');
                background-size: cover;
                display: flex;
                align-items: center;
                min-height: 100vh;
            }

            #bands {
                list-style: inside square;
                font-size: 20px;
                background: rgba(255, 255, 255, 0.5);
                width: 500px;
                margin: auto;
                padding: 0;
                box-shadow: 0 0 5px 20px rgba(0, 0, 0, 0.05);
                border-radius: 5px;
                list-style-type: circle;
            }

            #bands li {
                border-bottom: 1px solid rgba(131, 131, 131, 0.5);
                padding: 10px;
            }

            #bands li:last-child {
                border-bottom: 0;
            }

            a {
                color: #ffc600;
                text-decoration: none;
            }
        </style>

        <ul id="bands"></ul>

        <script>
            const bands = [
                'The Plot in You',
                'The Devil Wears Prada',
                'Pierce the Veil',
                'Norma Jean',
                'The Bled',
                'Say Anything',
                'The Midway State',
                'We Came as Romans',
                'Counterparts',
                'Oh, Sleeper',
                'A Skylit Drive',
                'Anywhere But Here',
                'An Old Dog'
            ];

            function strip(bandName) {
                return bandName.replace(/^(a |an |the )/i, '').trim();
            }

            const sortedBands = bands.sort((a, b) =>
                strip(a) > strip(b) ? 1 : -1
            );

            document.querySelector('#bands').innerHTML = sortedBands
                .map(band => `<li>${band}</li>`)
                .join('');
        </script>
    </body>
</html>
