<!DOCTYPE html>
<html>
    <head>
        <title>RGBcolorGAME</title>
        <meta charset="UTF-8" />
        <meta name="author" content="Grzegorz Gutowski" />
        <link
            href="https://fonts.googleapis.com/css?family=Lato:400,600,400italic,600italic&amp;subset=latin-ext"
            rel="stylesheet"
            type="text/css"
        />
        <link rel="stylesheet" href="main.css" />
    </head>

    <body>
        <div class="pyro1">
            <div class="before1"></div>
            <div class="after1"></div>
        </div>
        <header>
            <h1>RGBcolorGAME</h1>
            <h2 id="colorDisplay">RGB</h2>
        </header>
        <nav>
            <div class="wrapper">
                <button id="playagain" class="playagain">
                    New colors<span>it will take away 1 point...</span>
                </button>
                <div class="level">
                    <button id="easy" class="levelhover">Basic</button>
                    <button id="hard" class="chosenlevel levelhover">
                        Advanced
                    </button>
                </div>
                <div id="message" class="message"></div>
            </div>
        </nav>
        <div class="playerbar">
            <div class="score">
                Your score in a row: <span id="scorenumber">0</span>
            </div>
        </div>
        <div class="squares">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="gamerules">
            Rules are simple:
            <div>1. The first three elections in a row wins.</div>
            <div>2. Color change costs 1 point.</div>
        </div>
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>YOU WON!</h2>
                </div>
                <div class="modal-body">
                    <h3>Nice done! You become a great developer!</h3>
                </div>
                <div class="modal-footer"><button>Play again? :)</button></div>
            </div>
        </div>
        <div id="myModal2" class="startmodal modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <h2>HEY! Lest play a RGBgame!</h2>
                </div>
                <div class="modal-body"><h3>Chose a difficult:</h3></div>
                <div class="modal-footer">
                    <button class="basic">Basic</button>
                    <button class="advanced">Advanced</button>
                </div>
            </div>
        </div>
        <script src="script.js" stylescheet="text/javascript"></script>
    </body>
</html>
