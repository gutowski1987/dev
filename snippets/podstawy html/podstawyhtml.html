    <div>
        <h3>Form tag</h3>
        <div>
            <form>
                <h4>Pierwszy folmularz</h4>
                <label for="email">
                    Twój email:
                </label>
                <input id="email" name="email" type="email" placeholder="email" required>
                <label for="password">
                    Hasło:
                </label>
                <input id="password" name="password" type="password" minlength="5" maxlength="10" placeholder="password" required>
                <br>
                <p>Twój ulubiony fast-food:</p>
                <label for="pizza">Pizza:</label>
                <input name="foodChoice" id="pizza" type="radio" value="pizza">
                <label for="hotdog">Hotdog:</label>
                <input name="foodChoice" id="hotdog" type="radio" value="hotdog">
                <br>
                <p>
                    Twój ulubiony kolor:
                </p>
                <select name="color">
                    <option>Niebieski</option>
                    <option>Czerwony</option>
                    <option>Zielony</option>
                </select>
                <br>
                <select name="dayBirthdate">
                    <option disabled selected>Dzień</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select name="monthBirthdate">
                    <option disabled selected>Miesiąc</option>
                    <option>styczeń</option>
                    <option>luty</option>
                    <option>marzec</option>
                </select>
                <select name="yearBirthdate">
                    <option disabled selected>Rok</option>
                    <option>1999</option>
                    <option>2000</option>
                    <option>2001</option>
                </select>
                <br>
                <label for="agree">Akceptuję ciasteczka</label>
                <input id="agree" name="acceptCookies" type="checkbox">
                <br>

                <textarea name="paragraf" rows="7" cols="30">
                </textarea>
                <br>
                <button>Wyślij</button>
            </form>
        </div>
