<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">
</head>

<body>
    <div class="dropdown">
        <button class="dropbtn">
            <i class="fas fa-bars"></i>
            <span>Dropdown menu</span>
            <i id="arrow" class="fas fa-angle-down fa-lg"></i>
        </button>
        <div class="dropdown-content2"></div>
        <ul id="dropdown" class="dropdown-content">
            <li>
                <a href="#"><i class="fas fa-home fa-lg"></i>Home</a>
            </li>
            <li>
                <a href="#"><i class="far fa-envelope fa-lg"></i>Messages</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-cog fa-lg"></i>Settings</a>
            </li>
    </div>

    <script>
        // Dropdown
        const dropbtn = document.querySelector('.dropbtn');
        dropbtn.addEventListener('click', dropdownToggle);
        let open = false;

        function dropdownToggle() {
            const arrow = document.querySelector('#arrow');

            document.querySelector('#dropdown').classList.toggle('show');
            document.querySelector('.dropdown-content2').classList.toggle('show');
            document.querySelector('.dropbtn').classList.toggle('dropbtn-focus');
            if(open){
                arrow.classList.add('arrow-rotateup');
                arrow.classList.remove('arrow-rotatedown');
            } else{
                arrow.classList.remove('arrow-rotateup');
                arrow.classList.add('arrow-rotatedown');
            }
            open = !open;
        }

    </script>
    <script src="index.js"></script> <!-- Zad.1.1. - Zad.1.3. -->

</body>

</html>
